{% extends 'base.html' %}
{% block style %}
<style>
    main {
        margin-top: 100px;
        min-height: 100vh;
    }

    .portfolio-block form {
        padding: 5px;
    }

    .project-card-no-image {
        border-top: 4px solid #272d46;
    }

    .btn-primary,
    .form-control {
        background-color: #272d46 !important;
        border-color: #464a5b !important;
        color: white;
    }

    .btn-primary:hover,
    .form-control:hover {
        color: white;
        background-color: #464a5b !important;
    }

    .btn-primary:focus,
    .btn-primary:active,
    .form-control:focus,
    .form-control:active {
        box-shadow: 0 0 0 0.2rem rgba(51, 59, 65, 0.25) !important;
        background-color: #464a5b !important;
        border-color: #464a5b !important;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(51, 59, 65, 0.25) !important;
        background-color: #464a5b !important;
        border-color: #464a5b !important;
        color: white;
    }
</style>
{% endblock %}
{% block content %}
<main class="page project-page">
    <section class="portfolio-block project">
        <div class="container">
            {% if project.title == 'Plagiarism Analysis Database' %}
            <div class="project-card-no-image">
                <h3 style="font-size: 24px;">Run Analysis</h3>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <fieldset>
                            <label for="documents-select" class="">Select a file to compare with the others.</label>
                            <select class="form-control" name="file" id='documents-select'>
                                {% for file in files %}
                                <option value="{{ file.id }}">{{ file }}</option>
                                {% endfor %}
                            </select>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Analyze</button>
                    </div>
                </form>
            </div>
            {% else %}
            <div class="project-card-no-image">
                <h3 style="font-size: 24px;">Apply <span class="text-uppercase">{{ algorithm }}</span></h3>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <fieldset>
                            <label for="documents-select" class="">Select a file to compare with the others.</label>
                            <select class="form-control" name="file" id='documents-select'>
                                {% for file in files %}
                                <option value="{{ file.id }}">{{ file }}</option>
                                {% endfor %}
                            </select>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Compare</button>
                    </div>
                </form>
            </div>
            {% endif %}

        </div>
    </section>
</main>
{% endblock %}
