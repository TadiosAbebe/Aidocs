{% extends 'base.html' %}

{% block style %}

<style>
    .form-control {
        padding: 0.15rem 0.75rem;
    }

    .form-control:focus {
        border-color: #272d46;
        box-shadow: 0 0 0 0.2rem rgb(58 58 58 / 25%);
    }

    .btn {
        background-color: #272d46;
    }
</style>

{% endblock %}

{% block content %}

<main class="page contact-page">
    <section class="portfolio-block">
        <div class="container">
            <div class="heading">
                <h2>Create Project</h2>
            </div>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <p>Upload all of your files to create a corpus and research.</p>
                <div class="form-group"><label class="" for="name">Project Name</label>
                    <input class="form-control item" required type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label class="" for="file-list">
                        File List (allowed files .pdf .txt)
                    </label>
                    <input type="file" id="file-list" class="form-control item" required name="files" accept=".pdf,.txt"
                        multiple>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block btn-lg" role="button">Create
                        Project
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
